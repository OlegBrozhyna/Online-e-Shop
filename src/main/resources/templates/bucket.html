<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Bucket</title>
</head>
<body>
<header th:insert="fragments/menu :: #nav-menu"></header>
<h2>Your bucket</h2>
<h3>All sum: <b th:text="${bucket.sum}"></b></h3>
<table border="1" align="center">
  <tr>
    <th>Title</th>
    <th>Amount</th>
    <th>Price</th>
    <th>Sum</th>
    <th></th>
  </tr>
  <tr th:each="detail : ${bucket.bucketDetails}">
    <td th:text="${detail.title}"></td>
    <td th:text="${detail.amount}"></td>
    <td th:text="${detail.price}"></td>
    <td th:text="${detail.sum}"></td>
  </tr>
</table>
</body>
</html>
